  <script>
    $(window).scroll(function () {
      if ($(document).scrollTop() > 50) {
        $('.nav').addClass('affix');
        console.log("OK");
      } else {
        $('.nav').removeClass('affix');
      }
    });
    $('.navTrigger').click(function () {
      $(this).toggleClass('active');
      console.log("Clicked menu");
      $("#mainListDiv").toggleClass("show_list");
      $("#mainListDiv").fadeIn();

    });


    firstText = "WEB DEVELOPER.";
    secondText = "WEB DESIGNER.";
    thirdText = " WEB CREATOR"
    intervalTime = 600;
    window.load = displayText();
    function displayText() {
      // display first text
      document.querySelector('#dynamicContent').innerText = firstText;
      // display second text
      setTimeout(() => {
        document.querySelector('#dynamicContent').innerText = secondText;
      }, intervalTime * 3);
      // display third text
      setTimeout(() => {
        document.querySelector('#dynamicContent').innerText = thirdText;
      }, intervalTime * 5);
    }

    setInterval(() => {
      displayText();
    }, intervalTime * 7);

  </script>
